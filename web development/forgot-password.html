<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Le-U38pAAAAAAwbI7a9GeaFIaz4hpF6UCf4qiTp"></script>
    <script src="forgotpassword.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>
        <form id="forgot-password-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <div class="g-recaptcha" data-sitekey="6LcQ1H4pAAAAAE8SKMQUYe21DoYRz_titxntO7Tv"></div>
            <button type="submit" id="reset-password-btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
